<!--
  Lomakkeen pohjana Bootstrap-malli, jota muokattu projektiin sopivaksi.
 *ngFor saadaan kaikki tehdyt arvostelut ulos tietokannasta.
-->

<body>
  <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="row">
      <div class="card h-70" *ngFor="let review of Reviews; let i = index">
        <h2 class="card-title">{{ review.movieName }}</h2>
        <td><b>Käyttäjä: </b> {{ review.userName }}</td>
        <td><b>Julkaisupäivä: </b> {{ review.releaseDate }}</td>
        <td><b>Ohjaaja: </b> {{ review.director }}</td>
        <td><b>Pääosassa: </b> {{ review.starring }}</td>
        <td><b>Pituus: </b> {{ review.length }}</td>
        <td><b>Ikäraja: </b> {{ review.ageRating }}</td>
        <td><b>Juoni: </b> {{ review.storyline }}</td>
        <td>
          <b>Pisteet: </b> <strong>{{ review.score }}</strong>
        </td>
        <td>
          <button (click)="removeReview(review)" class="delete-button">
            Poista
          </button>
          &nbsp;

          <button routerLink="/edit-review/{{ review.id }}" class="edit-button">
            Muokkaa
          </button>
        </td>
      </div>
    </div>
  </div>
</body>
